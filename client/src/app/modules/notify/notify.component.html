<div class="flex flex-col gap-2">
  @for(item of notifies; track item) {
    <div class="cursor-pointer flex gap-2 bg-white p-4 rounded-xl items-center">
      <img class="h-12 w-12" [src]="item.from.avatar || defaultAvatar" alt="avatar">
      <div class="flex flex-col gap-1 w-full">
        <p class="line-clamp-2 leading-5">{{item.shortContent}}
        </p>
        <small class="text-secondary-color">{{item.createdAt | date: 'dd-MM-YYYY'}}</small>
      </div>
      @if(!item.isViewed) {
        <div class="bg-blue-500 w-5 aspect-square rounded-full"></div>
      }
    </div>
  }
</div>
