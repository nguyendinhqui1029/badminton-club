<section class="flex flex-col">
  @for(comment of comments(); track comment.id) {
  <app-comment-content [post]="post()" [comment]="comment"></app-comment-content>
    @if(comment.children && comment.children.length) {
      <app-comments [post]="post()" class="ml-5" [comments]="comment.children"></app-comments>
    }
  }
</section>
