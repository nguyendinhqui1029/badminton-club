<section class="flex flex-col">
  @for(comment of comments(); track comment.id) {
  <app-comment-content [comment]="comment" (eventReply)="handleEventReply($event)"></app-comment-content>
    @if(comment.children && comment.children.length) {
      <app-comments class="ml-10" [comments]="comment.children"></app-comments>
    }
  }
</section>
