<app-search-container-dialog [isLoading]="isLoading()" searchTitle="Tìm địa điểm" [initializeValue]="selectedItems()" [items]="items()"
  (onCloseDialog)="onCloseDialog($event)" [isMultipleSelect]="false" (searchInputChange)="searchInputChange($event)">
  <ng-template #contentRowTemplate let-data>
    <div class="flex gap-3 items-start">
      <span class="pi pi-map-marker pt-1"></span>
      <span class="text-base leading-tight line-clamp-3">{{data.item?.name}}</span>
    </div>
  </ng-template>
</app-search-container-dialog>
