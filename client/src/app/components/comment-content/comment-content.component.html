<div class="flex flex-col gap-1 px-4 py-2">
  <div class="flex gap-2 items-center rounded-3xl w-fit bg-sky-200 p-2">
    <p-avatar styleClass="w-8 h-8" 
    [image]="comment().user.avatar || defaultAvatar" shape="circle" />
    <span class="font-bold">{{comment().user.name}}</span>
  </div>
  <div>{{comment().content}}</div>
  <div class="flex gap-4">
    <span class="font-medium">{{createdTime()}}</span>
    <span (click)="onClickReply()" class="font-medium cursor-pointer">Phản hồi</span>
    @if(comment().children.length) {
      <span (click)="onClickSeeMore()" class="font-medium cursor-pointer">{{comment().children.length}} bình luận</span>
    }
  </div>
</div>
